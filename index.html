<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ginevra AI - ClubForWeb</title>
    <style>
        body { 
            margin: 0; padding: 0; height: 100vh; 
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; 
            background: radial-gradient(circle at center, #002d25, #000000); 
            font-family: 'Segoe UI', sans-serif; color: white;
            overflow: hidden;
        }

        .container { text-align: center; width: 100%; max-width: 450px; }

        .status-header {
            font-size: 1em; color: #00ffcc; letter-spacing: 2px;
            text-transform: uppercase; font-weight: bold; margin-bottom: 30px;
        }

        .avatar-circle {
            width: 220px; height: 220px; border-radius: 50%;
            border: 4px solid #00ffcc;
            background-image: url('ginevra_viso.png'); 
            background-size: 110%; background-position: center 22%;
            margin: 0 auto 20px auto;
            box-shadow: 0 0 40px rgba(0, 255, 204, 0.2);
        }

        .name-title { font-size: 2.5em; font-weight: bold; margin-bottom: 40px; }

        /* AREA COMANDI CENTRALE */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            position: relative;
        }

        /* TASTO ROSSO PER CHIUDERE */
        .btn-end {
            width: 65px; height: 65px; border-radius: 50%; border: none;
            background-color: #dc3545; 
            box-shadow: 0 0 20px rgba(220, 53, 69, 0.4); 
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            z-index: 10;
        }

        svg { fill: white; width: 30px; height: 30px; }

        /* SPOSTIAMO E MODIFICHIAMO IL WIDGET DI ELEVENLABS */
        elevenlabs-convai {
            position: relative !important;
            bottom: auto !important;
            right: auto !important;
            margin: 0 !important;
        }

        /* Questo serve per forzare il widget a non mostrare l'avatar e a essere verde */
        elevenlabs-convai::part(button) {
            background-color: #28a745 !important;
            border-radius: 50px !important;
            padding: 10px 20px !important;
        }

        elevenlabs-convai::part(avatar) {
            display: none !important; /* NASCONDE L'IMMAGINE PICCOLA */
        }
    </style>
</head>

    <div class="container">

        <div class="avatar-circle"></div>
