<head>

    <title>Ginevra AI - Live</title>
    <style>
        body { 
            margin: 0; padding: 0; height: 100vh; 
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; 
            background: radial-gradient(circle at center, #002d25, #000000); 
            font-family: 'Segoe UI', sans-serif; color: white;
            overflow: hidden;
        }

        .container { text-align: center; width: 100%; max-width: 450px; display: flex; flex-direction: column; align-items: center; }

        /* ANIMAZIONE DEL CERCHIO */
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 20px rgba(0, 255, 204, 0.2); transform: scale(1); }
            50% { box-shadow: 0 0 50px rgba(0, 255, 204, 0.5); transform: scale(1.02); }
            100% { box-shadow: 0 0 20px rgba(0, 255, 204, 0.2); transform: scale(1); }
        }

        .avatar-circle {
            width: 220px; height: 220px; border-radius: 50%; border: 4px solid #00ffcc;
            background-image: url('ginevra_viso.png'); 
            background-size: 110%; background-position: center 22%;
            margin-bottom: 30px;
            animation: pulse-glow 3s infinite ease-in-out; /* Effetto vita attiva */
        }

        .name-title { font-size: 2.5em; font-weight: bold; margin-bottom: 20px; text-shadow: 0 0 15px rgba(0,255,204,0.3); }

        /* AREA WIDGET: Forza la centratura */
        .widget-area {
            width: 100%; display: flex; justify-content: center; align-items: center; min-height: 100px;
        }

        elevenlabs-convai {
            position: static !important;
            margin: 0 auto !important;
        }

        /* STILE PULSANTE: Forza il verde che hai scelto */
        elevenlabs-convai::part(container) {
            background: transparent !important;
            box-shadow: none !important;
            border: none !important;
        }

        elevenlabs-convai::part(button) {
            background-color: #44bb44 !important; /* Il verde della tua dashboard */
            border-radius: 25px !important;
        }

        elevenlabs-convai::part(avatar) { display: none !important; }
    </style>
</head>

        </div>
    </div>

</body>
</html>
