<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ginevra - Assistente Club For Web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            /* Sfondo dinamico ispirato alle bozze */
            background: radial-gradient(circle at center, #1fb9b3 0%, #072e2c 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .container { text-align: center; z-index: 10; }

        .header-title {
            font-size: 14px;
            letter-spacing: 3px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 40px;
            text-transform: uppercase;
            opacity: 0.9;
        }

        .avatar-wrapper {
            position: relative;
            width: 220px;
            height: 220px;
            margin: 0 auto;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid #5dece6;
            position: relative;
            z-index: 5;
            object-fit: cover;
            box-shadow: 0 0 30px rgba(93, 236, 230, 0.3);
        }

        /* Effetto Cerchio Dinamico (Onda Chiamata) */
        .pulse {
            position: absolute;
            top: -10px; left: -10px; right: -10px; bottom: -10px;
            border-radius: 50%;
            background: rgba(93, 236, 230, 0.2);
            z-index: 1;
            display: none;
        }

        .active-call .pulse {
            display: block;
            animation: pulse-ring 2s infinite;
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.95); opacity: 0.7; }
            50% { opacity: 0.3; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .ginevra-name {
            font-size: 42px;
            margin: 20px 0;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .call-button {
            background-color: #ffffff;
            color: #072e2c;
            border: none;
            padding: 18px 50px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .call-button:hover { transform: translateY(-3px); box-shadow: 0 15px 25px rgba(0,0,0,0.3); }
        .call-button.active { background-color: #ff4b4b; color: white; }

        #status-text {
            margin-top: 20px;
            font-style: italic;
            font-size: 14px;
            color: #5dece6;
            height: 20px;
        }
    </style>
</head>
<body>

    <div class="container" id="app">
        <div class="header-title">ASSISTENTE VOCALE CLUB FOR WEB</div>
        
        <div class="avatar-wrapper">
            <div class="pulse"></div>
            <img src="ginevra_viso.png" class="avatar-img" alt="Ginevra">
        </div>

        <div class="ginevra-name">Ginevra</div>

        <button class="call-button" id="btnAction">
            <span id="btn-icon">ðŸŽ¤</span> <span id="btn-text">Inizia la Chiamata</span>
        </button>
        
        <div id="status-text"></div>
    </div>

    <script>
        const btn = document.getElementById('btnAction');
        const app = document.getElementById('app');
        const status = document.getElementById('status-text');
        
        // Configurazione Riconoscimento Vocale
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'it-IT';
        recognition.continuous = false;

        let isCalling = false;

        btn.onclick = () => {
            if (!isCalling) {
                startCall();
            } else {
                stopCall();
            }
        };

        function startCall() {
            isCalling = true;
            app.classList.add('active-call');
            btn.classList.add('active');
            document.getElementById('btn-text').innerText = "Termina";
            
            speak("Ciao! Sono Ginevra. Sono pronta ad aiutarti con i servizi di Club For Web. Cosa vorresti sapere?");
        }

        function stopCall() {
            isCalling = false;
            app.classList.remove('active-call');
            btn.classList.remove('active');
            document.getElementById('btn-text').innerText = "Inizia la Chiamata";
            window.speechSynthesis.cancel();
            recognition.stop();
            status.innerText = "";
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'it-IT';
            
            // Cerchiamo una voce femminile italiana nel browser
            const voices = window.speechSynthesis.getVoices();
            const femaleVoice = voices.find(v => v.name.includes('Elsa') || v.name.includes('Alice') || v.name.includes('Paola') || v.lang === 'it-IT');
            if (femaleVoice) utterance.voice = femaleVoice;
            
            utterance.pitch = 1.2; // Rende la voce piÃ¹ femminile e acuta
            utterance.rate = 1.0;

            utterance.onend = () => {
                if(isCalling) {
                    status.innerText = "Ginevra ti ascolta...";
                    recognition.start();
                }
            };

            window.speechSynthesis.speak(utterance);
        }

        recognition.onresult = (event) => {
            const speechToText = event.results[0][0].transcript.toLowerCase();
            status.innerText = "Hai detto: " + speechToText;
            
            // Logica di risposta basata sul sito
            rispondiAgliUtenti(speechToText);
        };

        function rispondiAgliUtenti(domanda) {
            let risposta = "Scusami, non ho capito bene. Puoi ripetere?";

            if (domanda.includes("chi siete") || domanda.includes("club for web")) {
                risposta = "Club For Web Ã¨ un'agenzia specializzata in soluzioni digitali, siti web e marketing innovativo.";
            } else if (domanda.includes("servizi") || domanda.includes("cosa fate")) {
                risposta = "Creiamo siti web, assistenti virtuali come me, e gestiamo la presenza online delle aziende.";
            } else if (domanda.includes("contatti") || domanda.includes("chiamare")) {
                risposta = "Puoi contattarci tramite il modulo sul sito o premendo il tasto WhatsApp se presente!";
            }

            setTimeout(() => speak(risposta), 500);
        }

        // Caricamento voci (alcuni browser le caricano in ritardo)
        window.speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices();
    </script>
</body>
</html>
