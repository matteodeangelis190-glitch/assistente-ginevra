<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ginevra - Assistente Club For Web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(circle at center, #1fb9b3 0%, #0a4d4a 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .container { text-align: center; z-index: 10; width: 100%; }

        .header-title {
            font-size: 13px;
            letter-spacing: 3px;
            font-weight: bold;
            color: rgba(255,255,255,0.9);
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .avatar-wrapper {
            position: relative;
            width: 220px;
            height: 220px;
            margin: 0 auto;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid #ffffff;
            position: relative;
            z-index: 5;
            object-fit: cover;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
        }

        .pulse {
            position: absolute;
            top: -5px; left: -5px; right: -5px; bottom: -5px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            z-index: 1;
            display: none;
        }

        .active-call .pulse {
            display: block;
            animation: pulse-ring 1.5s infinite ease-out;
        }

        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 0.6; }
            100% { transform: scale(1.4); opacity: 0; }
        }

        .ginevra-name {
            font-size: 42px;
            margin: 25px 0;
            font-weight: bold;
        }

        .call-button {
            background-color: white;
            color: #0a4d4a;
            border: 1px solid #000;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
        }

        .call-button.active { background-color: #ff4d4d; color: white; border: none; }

        #status {
            margin-top: 20px;
            font-size: 14px;
            color: #ffffff;
            height: 20px;
            font-weight: 300;
        }
    </style>
</head>
<body>

    <div class="container" id="app">
        <div class="header-title">ASSISTENTE VOCALE CLUB FOR WEB</div>
        
        <div class="avatar-wrapper">
            <div class="pulse"></div>
            <img src="ginevra_viso.png" class="avatar-img" alt="Ginevra">
        </div>

        <div class="ginevra-name">Ginevra</div>

        <button class="call-button" id="btnAction">
            <span id="icon">ðŸŽ¤</span> <span id="text">Inizia la Chiamata</span>
        </button>
        
        <div id="status"></div>
    </div>

    <script>
        const btn = document.getElementById('btnAction');
        const app = document.getElementById('app');
        const status = document.getElementById('status');
        
        let isCalling = false;
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'it-IT';

        btn.onclick = () => {
            if (!isCalling) {
                isCalling = true;
                app.classList.add('active-call');
                btn.classList.add('active');
                document.getElementById('text').innerText = "Termina";
                parla("Ciao! Sono Ginevra. Come posso aiutarti oggi con i servizi di Club For Web?");
            } else {
                location.reload();
            }
        };

        function parla(testo) {
            const ut = new SpeechSynthesisUtterance(testo);
            ut.lang = 'it-IT';
            const voices = window.speechSynthesis.getVoices();
            // Cerchiamo una voce femminile
            let voceSelezionata = voices.find(v => v.name.includes('Alice') || v.name.includes('Google italiano') || v.name.includes('Paola'));
            if (voceSelezionata) ut.voice = voceSelezionata;
            ut.pitch = 1.3; 
            
            ut.onend = () => {
                if(isCalling) {
                    status.innerText = "Ginevra ti ascolta...";
                    recognition.start();
                }
            };
            window.speechSynthesis.speak(ut);
        }

        recognition.onresult = async (event) => {
            const domandaUtente = event.results[0][0].transcript;
            status.innerText = "Hai detto: " + domandaUtente;
            
            // CHIAMATA A FLOWISE (Usando i tuoi dati)
            try {
                const response = await fetch("http://localhost:3000/api/v1/prediction/d83aac73-ebc6-4f7e-b6d6-73ea79271752", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ "question": domandaUtente })
                });
                const data = await response.json();
                parla(data.text);
            } catch (error) {
                parla("Scusami, assicurati che Flowise sia attivo sul tuo computer.");
            }
        };
    </script>
</body>
</html>
