<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ginevra - Assistente Club For Web</title>
    <style>
        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at center, #1fb9b3 0%, #0a4d4a 100%);
            height: 100vh; display: flex; justify-content: center; align-items: center;
            color: white; overflow: hidden;
        }
        .container { text-align: center; width: 100%; }
        .header-title { font-size: 13px; letter-spacing: 3px; font-weight: bold; margin-bottom: 40px; text-transform: uppercase; }
        .avatar-wrapper { position: relative; width: 220px; height: 220px; margin: 0 auto; }
        .avatar-img { width: 100%; height: 100%; border-radius: 50%; border: 4px solid #ffffff; position: relative; z-index: 5; object-fit: cover; }
        .pulse { position: absolute; top: -5px; left: -5px; right: -5px; bottom: -5px; border-radius: 50%; background: rgba(255, 255, 255, 0.3); z-index: 1; display: none; }
        .active-call .pulse { display: block; animation: pulse-ring 1.5s infinite ease-out; }
        @keyframes pulse-ring { 0% { transform: scale(1); opacity: 0.6; } 100% { transform: scale(1.4); opacity: 0; } }
        .ginevra-name { font-size: 42px; margin: 25px 0; font-weight: bold; }
        .call-button { background-color: white; color: #0a4d4a; border: 1px solid #000; padding: 15px 40px; border-radius: 50px; font-size: 18px; font-weight: bold; cursor: pointer; display: inline-flex; align-items: center; gap: 12px; transition: 0.3s; }
        .call-button.active { background-color: #ff4d4d; color: white; border: none; }
        #status { margin-top: 20px; font-size: 14px; color: #ffffff; height: 20px; }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div class="header-title">ASSISTENTE VOCALE CLUB FOR WEB</div>
        <div class="avatar-wrapper">
            <div class="pulse"></div>
            <img src="ginevra_viso.png" class="avatar-img" alt="Ginevra">
        </div>
        <div class="ginevra-name">Ginevra</div>
        <button class="call-button" id="btnAction">
            <span id="icon">ðŸŽ¤</span> <span id="text">Inizia la Chiamata</span>
        </button>
        <div id="status"></div>
    </div>

    <script>
        const btn = document.getElementById('btnAction');
        const app = document.getElementById('app');
        const status = document.getElementById('status');
        let isCalling = false;

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'it-IT';

        // FUNZIONE VOCE FEMMINILE FORZATA
        function parla(testo) {
            window.speechSynthesis.cancel(); // Ferma voci precedenti
            const ut = new SpeechSynthesisUtterance(testo);
            ut.lang = 'it-IT';
            
            // Forza la ricerca di una voce femminile italiana
            const voices = window.speechSynthesis.getVoices();
            const femaleVoice = voices.find(v => (v.lang === 'it-IT' || v.lang === 'it_IT') && (v.name.includes('Alice') || v.name.includes('Elsa') || v.name.includes('Paola') || v.name.includes('Google')));
            
            if (femaleVoice) ut.voice = femaleVoice;
            ut.pitch = 1.4; // Tono piÃ¹ alto per femminilitÃ 
            ut.rate = 1.0;

            ut.onend = () => { if(isCalling) recognition.start(); };
            window.speechSynthesis.speak(ut);
        }

        btn.onclick = () => {
            if (!isCalling) {
                isCalling = true;
                app.classList.add('active-call');
                btn.classList.add('active');
                document.getElementById('text').innerText = "Termina";
                parla("Ciao! Sono Ginevra. Chiedimi pure quello che vuoi sul sito Club For Web.");
            } else {
                location.reload();
            }
        };

        recognition.onresult = async (event) => {
            const domanda = event.results[0][0].transcript;
            status.innerText = "Hai detto: " + domanda;
            
            try {
                // Endpoint corretto basato sul tuo schema
                const response = await fetch("http://localhost:3000/api/v1/prediction/d83aac73-ebc6-4f7e-b6d6-73ea79271752", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ "question": domanda })
                });
                const data = await response.json();
                parla(data.text || "Sto elaborando la risposta.");
            } catch (e) {
                console.error(e);
                parla("Non riesco a connettermi al mio cervello locale. Assicurati che Docker sia attivo.");
            }
        };

        // Caricamento preventivo delle voci
        window.speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices();
    </script>
</body>
</html>
