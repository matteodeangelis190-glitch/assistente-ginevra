<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Ginevra AI Professionale</title>
    <style>
        body { margin: 0; background: radial-gradient(circle, #002d25, #000); color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; font-family: sans-serif; }
        #avatar-container { width: 100%; height: 75vh; outline: none; }
        .ui { position: absolute; bottom: 5%; text-align: center; width: 100%; }
        button { background: #00ffcc; border: none; padding: 18px 50px; border-radius: 40px; cursor: pointer; font-size: 1.3em; font-weight: bold; color: #000; box-shadow: 0 0 25px rgba(0, 255, 204, 0.5); }
    </style>
</head>
<body>
    <div id="avatar-container"></div>
    <div class="ui">
        <button id="talkBtn">AVVIA ASSISTENTE</button>
    </div>
    <script type="module">
        import { TalkingHead } from "https://unpkg.com/talkinghead@1.1.10/dist/talkinghead.mjs";
        async function init() {
            const node = document.getElementById('avatar-container');
            const head = new TalkingHead(node, { showVisualizer: false, ttsEngine: "native" });
            
            // Usa il link diretto di Ready Player Me per massima stabilità
            await head.showAvatar({
                url: 'https://models.readyplayer.me/6998745c8c4f96df511c2b48.glb',
                body: 'full',
                avatarMood: 'neutral'
            });

            document.getElementById('talkBtn').addEventListener('click', () => {
                head.speakText("Ciao! Sono Ginevra. Adesso il sistema è configurato correttamente a costo zero. Come posso aiutarti?");
            });
        }
        init();
    </script>
</body>
</html>
