<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ginevra AI - Soluzione Definitiva</title>
    <style>
        body { margin: 0; background: #000; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; font-family: sans-serif; }
        #avatar-container { width: 100%; height: 100vh; background: radial-gradient(circle, #002d25, #000); position: absolute; top: 0; left: 0; }
        .ui { position: absolute; bottom: 10%; text-align: center; width: 100%; z-index: 100; }
        button { background: #00ffcc; border: none; padding: 20px 50px; border-radius: 50px; cursor: pointer; font-size: 1.2em; font-weight: bold; color: #000; box-shadow: 0 0 25px #00ffcc; transition: 0.3s; }
        button:hover { transform: scale(1.1); background: #fff; }
        #status { position: absolute; top: 50%; width: 100%; text-align: center; color: #00ffcc; font-size: 1.2em; z-index: 50; }
    </style>
</head>
<body>
    <div id="status">Inizializzazione Ginevra...</div>
    <div id="avatar-container"></div>
    <div class="ui"><button id="talkBtn" style="display:none;">PARLA CON GINEVRA</button></div>

    <script type="module">
        import { TalkingHead } from "https://cdn.jsdelivr.net/npm/talkinghead@1.1.10/dist/talkinghead.mjs";

        async function init() {
            const node = document.getElementById('avatar-container');
            const status = document.getElementById('status');
            const btn = document.getElementById('talkBtn');

            try {
                const head = new TalkingHead(node, { ttsEngine: "native", showVisualizer: false });
                
                // CARICAMENTO DIRETTO: Nessun file locale, usiamo il link del server 3D
                await head.showAvatar({
                    url: 'https://models.readyplayer.me/6998745c8c4f96df511c2b48.glb',
                    body: 'full',
                    avatarMood: 'neutral'
                });

                status.style.display = 'none';
                btn.style.display = 'inline-block';

                btn.addEventListener('click', () => {
                    head.speakText("Ciao! Adesso il sistema Ã¨ stabile. Sono Ginevra e sono pronta a lavorare per Club For Web.");
                });

            } catch (err) {
                status.innerText = "Errore: Assicurati di avere una connessione stabile.";
                console.error(err);
            }
        }
        init();
    </script>
</body>
</html>
