<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ginevra AI</title>
    <style>
        body { margin: 0; background: #000; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; font-family: sans-serif; }
        #avatar-container { width: 100%; height: 80vh; background: radial-gradient(circle, #002d25, #000); }
        .ui { position: absolute; bottom: 10%; text-align: center; width: 100%; z-index: 100; }
        button { background: #00ffcc; border: none; padding: 20px 50px; border-radius: 50px; cursor: pointer; font-size: 1.2em; font-weight: bold; color: #000; box-shadow: 0 0 20px #00ffcc; }
    </style>
</head>
<body>
    <div id="avatar-container"></div>
    <div class="ui"><button id="talkBtn">CLICCA PER PARLARE</button></div>

    <script type="module">
        import { TalkingHead } from "https://unpkg.com/talkinghead@1.1.10/dist/talkinghead.mjs";

        async function init() {
            const node = document.getElementById('avatar-container');
            const head = new TalkingHead(node, { showVisualizer: false, ttsEngine: "native" });
            
            // USIAMO IL LINK DIRETTO SENZA PASSARE DA GITHUB
            await head.showAvatar({
                url: 'https://models.readyplayer.me/6998745c8c4f96df511c2b48.glb',
                body: 'full',
                avatarMood: 'neutral'
            });

            document.getElementById('talkBtn').addEventListener('click', () => {
                head.speakText("Ciao! Adesso mi vedi? Sono Ginevra e sono pronta per il tuo progetto.");
            });
        }
        init().catch(err => alert("Errore caricamento: " + err));
    </script>
</body>
</html>
