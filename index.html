<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ginevra - Assistente Vocale Club For Web</title>
    <style>
        /* STILE CSS */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: radial-gradient(circle, #0a2e2c 0%, #000000 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        .header-title {
            font-size: 14px;
            letter-spacing: 3px;
            font-weight: bold;
            color: #5dece6;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        /* Avatar e Cerchio Dinamico */
        .avatar-wrapper {
            position: relative;
            width: 220px;
            height: 220px;
            margin: 0 auto;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid #5dece6;
            position: relative;
            z-index: 5;
            object-fit: cover;
            background-color: #000;
        }

        /* Effetto Pulse Chiamata */
        .pulse {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(93, 236, 230, 0.4);
            z-index: 1;
            display: none; /* Si attiva solo in chiamata */
        }

        .active-call .pulse {
            display: block;
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.6); opacity: 0; }
        }

        .ginevra-name {
            font-size: 38px;
            margin: 25px 0;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Pulsante Centrale */
        .call-button {
            background-color: white;
            color: black;
            border: none;
            padding: 16px 45px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .call-button:hover {
            transform: scale(1.05);
            background-color: #5dece6;
        }

        .call-button.calling {
            background-color: #ff4b4b;
            color: white;
        }

        .mic-icon {
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div class="header-title">ASSISTENTE VOCALE CLUB FOR WEB</div>
        
        <div class="avatar-wrapper">
            <div class="pulse"></div>
            <img src="ginevra_viso.png" class="avatar-img" alt="Ginevra">
        </div>

        <div class="ginevra-name">Ginevra</div>

        <button class="call-button" id="btnCall" onclick="toggleCall()">
            <span class="mic-icon">ðŸŽ¤</span> <span id="btnText">Inizia la Chiamata</span>
        </button>
    </div>

    <script>
        /* FUNZIONAMENTO JAVASCRIPT */
        let isCalling = false;

        function toggleCall() {
            const container = document.getElementById('mainContainer');
            const btn = document.getElementById('btnCall');
            const btnText = document.getElementById('btnText');

            if (!isCalling) {
                // Inizia Chiamata
                isCalling = true;
                container.classList.add('active-call');
                btn.classList.add('calling');
                btnText.innerText = "Termina Chiamata";
                
                // Qui l'assistente inizia a "parlare"
                parlaGinevra("Ciao! Sono Ginevra, l'assistente di Club For Web. Come posso aiutarti oggi?");
            } else {
                // Termina Chiamata
                isCalling = false;
                container.classList.remove('active-call');
                btn.classList.remove('calling');
                btnText.innerText = "Inizia la Chiamata";
                window.speechSynthesis.cancel();
            }
        }

        function parlaGinevra(testo) {
            // Usiamo le API vocali del browser (Gratis e senza limiti)
            const msg = new SpeechSynthesisUtterance();
            msg.text = testo;
            msg.lang = 'it-IT';
            msg.rate = 1.0;
            msg.pitch = 1.1; // Voce leggermente piÃ¹ femminile
            window.speechSynthesis.speak(msg);
        }
    </script>
</body>
</html>
