<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ginevra - Assistente Club For Web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            /* Sfondo Teal/Acquamarina come richiesto */
            background: radial-gradient(circle at center, #1fb9b3 0%, #0a4d4a 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .container { text-align: center; z-index: 10; width: 100%; }

        .header-title {
            font-size: 13px;
            letter-spacing: 3px;
            font-weight: bold;
            color: rgba(255,255,255,0.9);
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .avatar-wrapper {
            position: relative;
            width: 220px;
            height: 220px;
            margin: 0 auto;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid #ffffff;
            position: relative;
            z-index: 5;
            object-fit: cover;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
        }

        /* Effetto Onda Dinamica */
        .pulse {
            position: absolute;
            top: -5px; left: -5px; right: -5px; bottom: -5px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            z-index: 1;
            display: none;
        }

        .active-call .pulse {
            display: block;
            animation: pulse-ring 1.5s infinite ease-out;
        }

        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 0.6; }
            100% { transform: scale(1.4); opacity: 0; }
        }

        .ginevra-name {
            font-size: 42px;
            margin: 25px 0;
            font-weight: bold;
        }

        /* Pulsante come da tua immagine */
        .call-button {
            background-color: white;
            color: #0a4d4a;
            border: 1px solid #000;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
        }

        .call-button:hover { transform: scale(1.05); }
        .call-button.active { background-color: #ff4d4d; color: white; border: none; }

        #status {
            margin-top: 20px;
            font-size: 14px;
            color: #ffffff;
            height: 20px;
            font-weight: 300;
        }
    </style>
</head>
<body>

    <div class="container" id="app">
        <div class="header-title">ASSISTENTE VOCALE CLUB FOR WEB</div>
        
        <div class="avatar-wrapper">
            <div class="pulse"></div>
            <img src="ginevra_viso.png" class="avatar-img" alt="Ginevra">
        </div>

        <div class="ginevra-name">Ginevra</div>

        <button class="call-button" id="btnAction">
            <span id="icon">ðŸŽ¤</span> <span id="text">Inizia la Chiamata</span>
        </button>
        
        <div id="status"></div>
    </div>

    <script>
        const btn = document.getElementById('btnAction');
        const app = document.getElementById('app');
        const status = document.getElementById('status');
        
        let isCalling = false;
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'it-IT';

        btn.onclick = () => {
            if (!isCalling) {
                isCalling = true;
                app.classList.add('active-call');
                btn.classList.add('active');
                document.getElementById('text').innerText = "Termina";
                document.getElementById('icon').innerText = "ðŸ“ž";
                parla("Ciao! Sono Ginevra. Sono pronta ad aiutarti con il sito Club For Web. Chiedimi pure dei nostri servizi!");
            } else {
                location.reload(); // Reset semplice per chiudere tutto
            }
        };

        function parla(testo) {
            const ut = new SpeechSynthesisUtterance(testo);
            ut.lang = 'it-IT';
            
            // TRUCCO PER VOCE FEMMINILE:
            // Cerchiamo Alice, Elsa o Paola che sono le piÃ¹ dolci su Windows/Chrome
            const voices = window.speechSynthesis.getVoices();
            let voceSelezionata = voices.find(v => v.name.includes('Alice') || v.name.includes('Google italiano') || v.name.includes('Paola'));
            
            if (voceSelezionata) ut.voice = voceSelezionata;
            ut.pitch = 1.3; // Alziamo il tono per renderla piÃ¹ femminile
            ut.rate = 1.0;

            ut.onend = () => {
                if(isCalling) {
                    status.innerText = "Ginevra ti ascolta...";
                    recognition.start();
                }
            };
            window.speechSynthesis.speak(ut);
        }

        recognition.onresult = (event) => {
            const input = event.results[0][0].transcript.toLowerCase();
            status.innerText = "Hai detto: " + input;
            elaboraRisposta(input);
        };

        function elaboraRisposta(testo) {
            let r = "Mi dispiace, non ho trovato questa informazione sul sito. Puoi chiedermi dei nostri servizi o di chi siamo.";

            if (testo.includes("chi siete") || testo.includes("club for web") || testo.includes("chi sei")) {
                r = "Siamo Club For Web, un'agenzia innovativa che trasforma le idee in realtÃ  digitali. Creiamo siti, app e assistenti come me!";
            } 
            else if (testo.includes("servizi") || testo.includes("cosa fate") || testo.includes("siti")) {
                r = "Ci occupiamo di sviluppo web, marketing digitale, SEO e creazione di intelligenze artificiali su misura per le aziende.";
            }
            else if (testo.includes("contatti") || testo.includes("dove siete") || testo.includes("sede")) {
                r = "Puoi trovarci online sul sito clubforweb.it oppure scriverci su WhatsApp per una consulenza gratuita!";
            }
            else if (testo.includes("grazie") || testo.includes("ciao")) {
                r = "Prego! Ãˆ un piacere aiutarti. Hai altre domande su Club For Web?";
            }

            setTimeout(() => parla(r), 600);
        }

        // Carica voci per sicurezza
        window.speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices();
    </script>
</body>
</html>
